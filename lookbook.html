<style>
    .titleArea {
        text-align: center;
        margin: 20px 0 30px;
    }
    li {
        list-style: none;
    }
    #lookBook {
        padding: 0 14px;
    }
    #lookBook .lookBookTab .lookBookNavi {
        display: flex;
        margin: 10px 0;
    }
    #lookBook .lookBookTab .mainTitle {
        border: 4px solid #000;
        border-right: none;
        border-top: none;
        border-bottom: none;
        padding: 0 12px;
        font-size: var(--normal-font);
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    #lookBook .lookBookTab .mainTitle strong {
        letter-spacing: -.5px;
    }
    #lookBook .lookBookTab .lookBookNavi li {
        margin-right: 50px;
    }
    #lookBook .lookBookTab .lookBookNavi a h1 {
        color: var(--sec-font-color);
        letter-spacing: -.5px;
    }
    #lookBook .lookBookTab .lookBookNavi a.active h1{
        color: #2e2e2e;
    }
    #lookBook .title {
        font-size: var(--normal-font);
    }
    #lookBook .lookBookCon {
        margin-bottom: 60px;
    }
    .items-swiper .cont {
        position: relative;
    }
    .swiper-container-free-mode > .swiper-wrapper {
        -webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
        margin: 0 auto;
    }
    .prd-item .thumbs {
        position: relative;
    }
    .prd-item .thumbs > img {
        max-width: 100%;
        height: auto;
        image-rendering: -webkit-optimize-contrast;
    }
    .swiper-container-horizontal > .swiper-scrollbar {
        position: absolute;
        left: 0;
        bottom: -20px;
        z-index: 50;
        height: 6px;
        width: 100%;
        background: rgb(235 235 235);
    }
    .swiper-scrollbar .swiper-scrollbar-drag {
        background: #111;
        cursor: pointer;
        border-radius: 0;
    }
</style>

<script>
    var swiperPrdList = new Swiper("#swiperPrdList .swiper-container", {
        slidesPerView: "auto",
        spaceBetween: 10,
        freeMode: true,
        slidesPerView: 2,
        scrollbar: {
            el: ".swiper-scrollbar",
            draggable: true,
            snapOnRelease: false,
        },
    });

    $('.lookBookTab .lookBookNavi a').click(function(e){
        e.preventDefault();
    });

    $(".lookBookCon > div").hide();
    $('.lookBookTab .lookBookNavi a').click(function(){
        $(".lookBookCon > div").hide().filter(this.hash).stop().show();
        $(".lookBookTab .lookBookNavi a").removeClass('active');
        $(this).addClass('active');
    }).filter(':eq(0)').click();

    
</script>
